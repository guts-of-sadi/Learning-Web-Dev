<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for sigma web devolopment course</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="post">
        <div>
            <label for="username">Enter your name</label>
        </div>
        <input type="text" id="username" name="name" placeholder="Enter your name">
        <div>
            <p>Select your gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div>
            <input type="checkbox" id="married" name="married" value="married">
            <label for="marital status">Married</label>
            <input type="checkbox" id="unmarried" name="unmarried" value="unmarried">
            <label for="marital status">Unmarried</label>
        </div>
        <label for="write about yourself">write about yourself</label>
        <div>
            <textarea name="Write about yourself" rows="5" cols="30">
     write about yourself
  </textarea>
        </div>
        <label for="favorite fruits">Which one is your favorite fruit?</label>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
